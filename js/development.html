<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>K3D</title>
  <script src="node_modules/requirejs/require.js"></script>
  <script src="dist/standalone.js?k3d"></script>
  <script src="test/utils/globals.js"></script>
  <script src="test/utils/testUtils.js"></script>
  <style>
    body, html {
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #canvasTarget {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>
<body>
<div id="canvasTarget"></div>
<script>
  var K3DInstance;
  var jsonLoader = TestHelpers.jsonLoader;
  var fileLoader = TestHelpers.fileLoader;

  require(['k3d'], function (lib) {

    fileLoader('volume_clipping_plane.k3d', function (data) {
      K3DInstance = lib.CreateK3DAndLoadBinarySnapshot(
        data,
        document.getElementById('canvasTarget')
      ).then(function (ret) {
        K3DInstance = ret;
      });
    });
  });
</script>
</body>
</html>
